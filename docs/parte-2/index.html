<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário sem backend com AJAX e SVG</title>
</head>

<body>
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- STYLE -->

    <div class="wrapper">
        <div class="container is-fluid">

            <h1 class="title">Envio de formulário sem backend</h1>

            <h2 class="subtitle">Com AJAX, SVG, e RegExp Validation</h2>

            <form action="https://formspree.io/matheusbaroneteste@gmail.com" method="POST" class="form">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control">
                        <input class="name input input-field" id="name" maxlength="50" name="name" type="text" placeholder="Nome" required>
                        <p class="is-hidden help is-danger">O campo de nome é obrigatório.</p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="email input input-field" id="email" maxlength="50" name="_replyto"  type="email" placeholder="Email" required>
                        <p class="is-hidden help is-danger">O campo de email deve ser preenchido com um email válido.</p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="message textarea input-field" id="message" maxlength="300" name="message" placeholder="Mensagem"></textarea>
                        <p class="is-hidden help is-danger">O campo de mensagem é obrigatório</p>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button id="submit-button" class="button is-success" type="submit"  disabled>Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
    <!-- SCRIPT -->



</body>

</html>
